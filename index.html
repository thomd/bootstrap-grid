<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Bootstrap 4 Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="bootstrap">
      <div class="container-fluid">
        <div class="row">
          <div class="col-8 col-sm-5">foo</div>
          <div class="col-8 col-sm-3">bar</div>
        </div>
        <div class="row">
          <div class="col">1 of 3</div>
          <div class="col">1 of 3</div>
          <div class="col">1 of 3</div>
        </div>
      </div>
    </div>
    <div class="custom">
      <div class="content">
        <div class="row">
          <div class="content-primary">foo</div>
          <div class="content-secondary">bar</div>
        </div>
      </div>
    </div>
  </body>
</html>
